version: 2
jobs:
  build:
    # branches:
    #   only:
    #     - develop # not compatible with workflows
        
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
    #   - restore_cache:
    #       keys:
    #       - v1-dependencies-{{ checksum "package.json" }}
    #       # fallback to using the latest cache if no exact match is found
    #       - v1-dependencies-

    #   - run: 
    #       command: yarn install

    #   - save_cache:
    #       paths:
    #         - node_modules
    #       key: v1-dependencies-{{ checksum "package.json" }}

			- setup_remote_docker:   
					docker_layer_caching: true 

    #   # run tests!
    #   - run: 
    #       command: yarn test

      # build and push Docker image
      - run: |
          TAG=latest
          docker build -t wadman/circleci-demo-fe:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS         
          docker push wadman/circleci-demo-fe:$TAG
          
	deploy:
			docker: 
				- image: protocool/rancher-circleci:latest

			steps:
				- checkout
				- run: 
						rancher-compose --url $RANCHER_URL --access-key $RANCHER_ACCESS_KEY --secret-key $RANCHER_SECRET_KEY
				- run:
						rancher-compose -f technical-screening-app/docker-compose.yml -r technical-screening-app/rancher-compose up --upgrade --pull -d app-backoffice

				- run:
						rancher-compose -f technical-screening-app/docker-compose.yml -r technical-screening-app/rancher-compose up --confirm-upgrade -d app-backoffice
				
				- run:
						when: on_fail
						command: 
								rancher-compose -f technical-screening-app/docker-compose.yml -r technical-screening-app/rancher-compose up --rollback -d app-backoffice


workflows:
	version: 2
	build-and-deploy:
			jobs:
				- build:
						filters:
								branches:
								only:
										- develop
				- deploy:
						requires:
								- build